<div id="content-wrapper" ng-controller="WidgetsController">
	<div class="page-content">

	  <!-- Header Bar -->
	  <div class="row header col-xs-12">
		<div class="user pull-right">
		  <div class="item dropdown">
			<a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
		  </div>
		</div>
		<div class="meta">
		  <div class="page">Widgets</div>
		  <div class="breadcrumb-links">Home / Widgets</div>
		</div>
	  </div>
	  <!-- End Header Bar -->


	  <!-- Tables -->
	  <div class="row">

		<!-- Widget listing -->
		<div class="col-lg-12">
		  <div class="widget">
			<div class="widget-header">Widgets
			  <div class="pull-right">
				<a class="btn btn-sm btn-info" href="#widget">+ Create</a>
			  </div>
			</div>

			<div class="table-responsive">
			  <table class="table">
				<thead>
				  <tr>
					<th class="text-center">ID</th>
					<th>Name</th>
					<th>Color</th>
					<th>Price</th>
					<th>Melts?</th>
					<th>Inventory</th>
				  </tr>
				</thead>
				<tbody>
					<tr ng-repeat="widget in widgets" ng-click="GoToDetailedPage(this)">
						<td>{{ widget.id }}</td>
						<td>{{ widget.name }}</td>
						<td>{{ widget.color }}</td>
						<td>{{ widget.price }}</td>							
						<td>{{ widget.melts }}</td>
						<td>{{ widget.inventory }}</td>
					</tr>
				</tbody>
			  </table>
			</div>
		  </div>
		</div><!-- End Widgets -->

	  </div><!-- End Row -->        

	</div><!-- End Page Content -->
  </div><!-- End Content Wrapper -->
</div><!-- End Page Wrapper -->
