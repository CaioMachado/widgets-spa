  <div id="content-wrapper" ng-controller="WidgetController">
	<div class="page-content">
	  <!-- Header Bar -->
	  <div class="row header col-xs-12">
		<div class="user pull-right">
		  <div class="item dropdown">
			<a href="#" class="dropdown-toggle"><img src="img/avatar.jpg" alt=""></a>
		  </div>
		</div>
		<div class="meta">
		  <div class="page">Widget</div>
		  <div class="breadcrumb-links">Home / Widgets / Widget</div>
		</div>
	  </div>
	  <!-- End Header Bar -->	  
	  <!-- Create/Edit -->
	  <div class="row" id="createEdit">

		<!-- Widget listing -->
		<div class="col-lg-12">
		  <div class="widget">
			<div class="widget-header">
			<span class="widget-header-text">{{headerText}}</span>
			<div class="pull-right">
				<button class="btn btn-sm btn-info" ng-click="save(name, color, price, melts, inventory)">+ Save</button>
			  </div>
			</div>
			<div class="widget-body">
			  <form class="form-horizontal">					
				<legend class="widget-form-text">{{formHeaderText}}</legend>

				<!-- Name-->
				<div class="controls">                    
				  <input id="widget-name" name="widget-name" type="text" placeholder="foo-bar" class="input-medium" value="{{ name }}" ng-model="name">
				</div>

				<!-- Price -->
				<div class="controls">
				  <div class="input-prepend">
				  Price
					<span class="add-on">$</span>
					<input id="widget-price" name="widget-price" class="input-medium" placeholder="0.00" type="text" value="{{ price }}" ng-model="price"">
				  </div>
				</div>

				<!-- Color -->
				<div class="controls">
				Color
				  <select id="widget-color" name="widget-color" class="input-large" ng-model="color"">
					<option>red</option>
					<option>purple</option>
					<option>black</option>
					<option>green</option>
					<option>magenta</option>
					<option>white</option>
					<option>depends on the viewing angle</option>
				  </select>
				</div>

				<!-- Melts -->
				<div class="controls">
				  Melts
				  <input type="checkbox" name="widget-properties" id="widget-properties-0" ng-checked="melts" ng-model="melts">
				</div>

				<!-- Inventory -->
				<div class="controls">
				  Inventory
				  <input id="widget-count" name="widget-count" type="text" placeholder="#?" class="input-small" value="{{ inventory }}" ng-model="inventory">
				</div>
			  </form>
	
			</div><!-- End Widget body -->
		  </div><!-- End Widget -->
		</div><!-- End Column -->			
	  </div><!-- End Row -->

	</div><!-- End Page Content -->
  </div><!-- End Content Wrapper -->
